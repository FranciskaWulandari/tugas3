<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

<html>
<head>

 <!--tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ 
    seperti mesin pencari (search engine).  untuk menerjemahkan karakter-karakter di dalam halaman HTML sebagai UTF-8.-->   
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Belajar JavaScript</title>
 <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->

<script>
    a = "Saya Sedang Belajar JavaScript di Jti.polije";
    console.log(a.length);/*Untuk mencari panjang dari sting a, kita memanggil method dengan cara: a. length*/
    console.log(a.toUpperCase());/*untuk menampilkan karakter dalam variabel a menjadi huruf besar*/
</script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar JavaScript</p>
</body>
</html>
