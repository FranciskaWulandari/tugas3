<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

<html>

    <!--tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ 
    seperti mesin pencari (search engine).  untuk menerjemahkan karakter-karakter di dalam halaman HTML sebagai UTF-8.-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<head>
<!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->

    <title>Belajar JavaScript di Jti.polije</title>
    <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat --> 

</head>
<!--Tag yang berfungsi untuk menutup kepala dokumen-->

    <body>
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->

        <h1>Belajar JavaScript</h1>
        <!-- tag ini digunakan pada nama blog/website (jika berada pada homepage) -->

            <p>Saya sedang belajar JavaScript di jti.polije.com</p>
            <p>Belajar Web Programming di Jti.polije.</p>
             <!--tag Untuk membuat paragraf-->

            <a href="javascript:alert('Hello World!!')">Hallo Dunia...</a>
            <!--protocol javascript berfungsi untuk menyisipkan javascript dalam alamat href,
            Jika anda menjalankan kode diatas, dan men-klik link Hallo Dunia
            akan tampil alert Hello World!!, yang berasal dari JavaScript. 
            Disini kita telah menjalankan JavaScript menggunakan protocol javascript.-->

        </body>
        <!--tag untuk menutup body dari dokumen html-->
</html>
