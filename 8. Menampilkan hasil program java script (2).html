<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

<html>
    <head>
    <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ 
    seperti mesin pencari (search engine).  untuk menerjemahkan karakter-karakter di dalam halaman HTML sebagai UTF-8.-->

    <title>Belajar JavaScript</title>
    <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->

    <!--Program Javascript disisipkan ke dalam dokumen HTML dengan ditandai dengan tag yang diawali dengan script-->    
    <!--Fungsi alert akan menampilkan ‘apapun’ yang diberikan sebagai argumen ke dalam fungsi ini. 
        Setiap output yang ditampilkan akan dikonversi menjadi bentuk text (tipe data String).-->
    <script>
        window.onload = function()
        {
            var hasil;
            hasil = 1+3+5+7+9;

            document.getElementById("tempat_hasil").innerHTML=hasil;
            /*Fungsi getElementById akan mencari elemen HTML yang memiliki atribut id yang diinputkan di dalam tanda kurung.*/
        }
    </script>
</head>
    <body>
     <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->

    <h1>Belajar JavaScript</h1>
    <!-- tag ini digunakan pada nama blog/website (jika berada pada homepage) -->

        <p> Saya sedang belajar JavaScript di jti.polije.com </p>
         <!--tag Untuk membuat paragraf-->

        <div id="tempat_hasil"></div>
        <!--elemen id-->
            
        </div>  
    </body>
    <!--tag untuk menutup body dari dokumen html-->
    
</html>
