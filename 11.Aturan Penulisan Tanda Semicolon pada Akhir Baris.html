<!DOCTYPE html>
<!--Tag untuk menentukan tipe dokumen -->

<html>
    <head>
     <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <!--tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ 
        seperti mesin pencari (search engine).  untuk menerjemahkan karakter-karakter di dalam halaman HTML sebagai UTF-8.-->

        <title>Belajar JavaScript</title>
        <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->

    <script>
        var nilai = "global";
        function test() {
            var nilai = "lokal";
            var nilai_lokal = "jti.polije";
            tanpa_var = "no_scope"; 
            //akan menjadi global variabel!!
            console.log(nilai);
            }
        test(); // print: lokal
        console.log(nilai); // print: global
        console.log(tanpa_var); //print: no_scope (bisa diakses)
        console.log(nilai_lokal); //error, karena nilai_lokal adalah lokal variabel
    </script>
</head>
    <body>
    <!--tag untuk menutup body dari dokumen html-->

    <h1>Belajar JavaScript</h1>
    <!-- tag ini digunakan pada nama blog/website berupa heading (jika berada pada homepage) -->

        <p> Saya sedang belajar JavaScript di jti.polije.com </p>
        <!--berfungsi untuk membuat paragraf-->

    </body>
    <!--tag untuk menutup body dari dokumen html-->
    
    </html>
